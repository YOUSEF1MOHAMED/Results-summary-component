<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="result.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <style>
      .attribution {
        font-size: 12px;
        text-align: center;
      }
      .attribution a {
        color: brown;
      }
    </style>
  </head>
  <body>
    <div class="container hanken-grotesk">
      <div class="result">
        <span>Your Result</span>
        <div class="rate">
          <h1>76</h1>
          <span> of 100</span>
        </div>

        <h2>Great</h2>

        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <h4>Summary</h4>
        <div class="red box">
          <label>
            <img src="images/icon-reaction.svg" alt="" />
            <span>Reaction</span>
          </label>
          <label
            ><span>80</span>
            <p>/ 100</p></label
          >
        </div>
        <div class="yellow box">
          <label>
            <img src="images/icon-memory.svg" alt="" />
            <span> Memory</span>
          </label>
          <label
            ><span> 92</span>
            <p>/ 100</p></label
          >
        </div>
        <div class="green box">
          <label>
            <img src="images/icon-verbal.svg" alt="" />
            <span> Verbal</span>
          </label>
          <label
            ><span>61</span>
            <p>/ 100</p></label
          >
        </div>
        <div class="blue box">
          <label>
            <img src="images/icon-visual.svg" alt="" />
            <span> Visual</span>
          </label>
          <label
            ><span>72</span>
            <p>/ 100</p></label
          >
        </div>

        <div class="continue-btn">Continue</div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/profile/YOUSEF1MOHAMED"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/YOUSEF1MOHAMED">YOUSEF1MOHAMED</a>.
    </div>
  </body>
</html>
